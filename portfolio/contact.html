<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Wrapper to center content -->
    <div class="wrapper">

        <!-- Header Section -->
        <header>
            <nav>
                <ul class="navigation">
                    <li><a href="layout.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>

        <!-- Social Media Links Section -->
        <div class="social-media-links">
            <h3>Connect with Me</h3>
            <div class="social-links">
                <a href="https://github.com/theresafoley" target="_blank">
                    <img src="images/25231.png" alt="GitHub" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/theresa-foley/" target="_blank">
                    <img src="images/circle-linkedin-512.webp" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://www.goodreads.com/user/show/160925827-theresa-foley" target="_blank">
                    <img src="images/download (14).png" alt="Goodreads" class="social-icon">
                </a>
                <a href="https://twitter.com/theresafoley" target="_blank">
                    <img src="images/sm_5b32227ca3eb9.jpg" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.instagram.com/tfoley15/" target="_blank">
                    <img src="images/images (3).jpeg" alt="Instagram" class="social-icon">
                </a>
            </div>

            <div class="profile-screenshots">
                <h3>My Profiles</h3>
                <div class="profile-images">
                    <div class="profile-item">
                        <img src="images/Screenshot 2025-04-29 at 3.44.01 PM.png" alt="GitHub Profile Screenshot">
                        <p>GitHub</p>
                    </div>
                    <div class="profile-item">
                        <img src="images/Screenshot 2025-04-29 at 3.31.42 PM.png" alt="LinkedIn Profile Screenshot">
                        <p>LinkedIn</p>
                    </div>
                    <div class="profile-item">
                        <img src="images/Screenshot 2025-04-29 at 3.32.33 PM.png" alt="Goodreads Profile Screenshot">
                        <p>Goodreads</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional: Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
